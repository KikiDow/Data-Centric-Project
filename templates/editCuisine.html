{% extends 'base.html' %} {% block content %}
<!--
This page extends "base.html" and renders the cuisine edit form which allows the user
to add or change information about the chosen cuisine.
-->
<h2 class="center-align">Edit Cuisine</h2>
<div class="row">
    <!-- Form that allows the user to edit the required information/data of the selected cuisine. -->
    <form action="{{ url_for('update_cuisine', cuisine_id=the_cuisine._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="col s1"></div>
            <div class="input-field col s10">
                <i class="material-icons prefix">poll</i>
                <input id="cuisine_name" name="cuisine_name" type="text" class="validate playfair" value="{{the_cuisine.cuisine_name}}">
                <label for="cuisine_name" class="playfair">Cuisine Name</label>
            </div>
            <div class="col s1"></div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="input-field col s10">
                <i class="material-icons prefix">subject</i>
                <textarea name="cuisine_description" id="cuisine_description" class="materialize-textarea playfair">{{ the_cuisine.cuisine_description }}</textarea>
                <label for="icon_telephone" class="playfair">Cuisine Description</label>
            </div>
            <div class="col s1"></div>
        </div>
        <!-- Submit button to update the information of the selected allergen in the database -->
        <div class="row center-align">
            <button data-target="modal3" class="modal-trigger btn waves-effect waves-light red playfair try-another-search">Make changes
            <i class="material-icons right">playlist_add</i>
            </button>
        </div>
        <div id="modal3" class="modal">
            <div class="modal-content">
                <h4 class="playfair">Edit Cuisine Information</h4>
                <p class="playfair">Are you sure you want to change the {{ the_cuisine.cuisine_name }} cuisine information?</p>
            </div>
            <div class="modal-footer">
                <button class="modal-action modal-close btn waves-effect waves-light red playfair" type="submit" name="action">Yes</button>
                <a href="#!" class="modal-action modal-close waves-effect waves-light btn red playfair">No</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
