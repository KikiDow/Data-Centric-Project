{% extends 'base.html' %} {% block content %}
<!--
This page extends "base.html" and renders the recipe search form which allows the user
to search through all the recipes on the database based on the criteria they select.
-->
<h2>Search Recipes</h2>
<!-- Form that allows the user to search all recipes based on the selected criteria/values. -->
<form action="{{ url_for('search_results') }}" method="POST" class="col s12">
    <div class="row">
        <!-- Multiple select option input fields to allow the user to select various search criteria. -->
        <div class="col s1"></div>
        <div class="input-field browser-default col s5">
            <i class="material-icons prefix">poll</i>
            <select multiple id="category" name="category">
                      <option value="" disabled selected><span class="hide-on-small-only">Choose</span> Categories</option>
                      {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                      {% endfor %}
                    </select>
            <label>Select Categories</label>
        </div>
        <div class="input-field browser-default col s5">
            <i class="material-icons prefix">poll</i>
            <select multiple id="cuisine" name="cuisine">
                      <option value="" disabled selected>Choose Cuisines</option>
                      {% for cuisine in cuisines %}
                      <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                      {% endfor %}
                    </select>
            <label>Select Cuisines</label>
        </div>
        <div class="col s1"></div>
    </div>
    <div class="row">
        <div class="col s1"></div>
        <div class="input-field browser-default col s5">
            <i class="material-icons prefix">poll</i>
            <select multiple id="allergens" name="allergens">
                      <option value="" disabled selected>Choose Allergens</option>
                      {% for allergen in allergens %}
                      <option value="{{allergen.allergen_name}}">{{allergen.allergen_name}}</option>
                      {% endfor %}
                    </select>
            <label>Select Allergens</label>
        </div>
        <div class="input-field browser-default col s5">
            <i class="material-icons prefix">poll</i>
            <select multiple id="ingredients" name="ingredients">
                      <option value="" disabled selected>Choose Ingredients</option>
                      {% for ingredient in ingredients %}
                      <option value="{{ingredient}}">{{ingredient}}</option>
                      {% endfor %}
                    </select>
            <label>Select Ingredients</label>
        </div>
        <div class="col s1"></div>
    </div>
    <!-- Submit button to search for recipes in the database and navigate to the search results page. -->
    <div class="row">
        <button class="btn waves-effect waves-light red" type="submit" name="action">Search for Recipes
                    <i class="material-icons right red">search</i>
        </button>
    </div>
</form>
{% endblock %}
