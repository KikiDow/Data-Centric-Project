{% extends 'base.html' %} {% block content %}
<!--
This page extends "base.html" and allows the user to view all cuisines and read information about them.
-->
<h2 class="center-align">Cuisines</h2>
<ul class="collapsible">
  <!-- For each cuisine, generate a collapsible tile containing name and description. -->
  {% for cuisine in cuisines %}
  <li>
    <div class="collapsible-header">
      <div class="col s2">
        <i class="material-icons">expand_more</i>
        <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine._id) }}" class="waves-effect waves-light btn btn_small red playfair">Edit</a>
      </div>
      <div class="task_header col s9 playfair">
        <strong><b>{{cuisine.cuisine_name}}</b></strong>
      </div>
    </div>
    <div class="collapsible-body">
      <span class="playfair">
              {{cuisine.cuisine_description}}
          </span>
    </div>
  </li>
  {% endfor %}
</ul>
<!-- Navigation Button to bring users to the create new cuisine form -->
<div class="row">
    <a href="{{ url_for('add_cuisine') }}" class="waves-effect waves-light btn red playfair"><i class="material-icons right">playlist_add</i>Add Cuisine</a>
</div>
{% endblock %}
